[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "compact-memory"
version = "1.0.0"
description = "Prototype implementation of the Compact Memory Agent"
authors = [{name = "Scott Falconer", email = "scottfalconer@gmail.com"}]
license = {text = "MIT"}
readme = "README.md"
dependencies = [
    "openai",
    "tiktoken",
    "numpy",
    "faiss-cpu",
    "click>=8.2",
    "tqdm",
    "pydantic",
    "pyyaml",
    "sentence-transformers",
    "transformers",
    "typer[all]>=0.16.0",
    "portalocker",
    "rich>=13.6",
    "google-generativeai",
    "evaluate",
]

[project.optional-dependencies]
test = ["pytest"]
chroma = ["chromadb"]
optuna = ["optuna"]
ray = ["ray[tune]"]

[project.scripts]
compact-memory = "compact_memory.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["compact_memory", "compact_memory.*"]

[tool.setuptools.package-data]
"compact_memory" = ["py.typed"]
